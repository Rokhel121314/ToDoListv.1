<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>ToDo List</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row mainDiv">
            <div class="col-lg-12 d-flex justify-content-center align-items-center" >
                <div class="toDoContainer text-center pt-3">
                    <h1>My To-Do List</h1>
                    <form action="#" method="" class="ps-2">
                        <ul id="todoList">
            
                        </ul>
                    </form>
            
            
                    <form action="#" method="" id="formReset">
                        <ul id="addInput" class="px-0">
                            <input type="text" id="toDo" placeholder="type toDo">
                        </ul>
                    <button id="addToListBtn">ADD ToDo</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
   
    <script src="js/app.js"></script>
</body>
</html>
